<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
  	<form th:attr="data-url-base=@{/titles}" method="POST"> 	
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmação de exclusão</h5>
	      </div>
	      <div class="modal-body">
	      	<span>Tem certeza que deseja apagar esse título?</span>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
	        <button type="submit" class="btn btn-primary" id="btnConfirmDelete">Confirmar</button>
	      </div>
	    </div>
    </form>
  </div>
</div>
	
</html>
